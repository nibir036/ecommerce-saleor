# Get all products with pagination
query GetProducts($first: Int!, $channel: String!) {
  products(first: $first, channel: $channel) {
    edges {
      node {
        id
        name
        slug
        description
        thumbnail {
          url
          alt
        }
        pricing {
          priceRange {
            start {
              gross {
                amount
                currency
              }
            }
          }
        }
        category {
          id
          name
        }
      }
    }
  }
}

# Get a single product by slug
query GetProductBySlug($slug: String!, $channel: String!) {
  product(slug: $slug, channel: $channel) {
    id
    name
    slug
    description
    thumbnail {
      url
      alt
    }
    media {
      url
      alt
    }
    pricing {
      priceRange {
        start {
          gross {
            amount
            currency
          }
        }
      }
    }
    category {
      id
      name
    }
    variants {
      id
      name
      pricing {
        price {
          gross {
            amount
            currency
          }
        }
      }
    }
  }
}